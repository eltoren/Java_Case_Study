<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<h:outputStylesheet name="css/mystyle.css"/>
	<title>Menu main page</title>
</h:head>
<h:body id="basicMain">
	<h1>Menu</h1>

	<p:panel id="Menu" header="Menu" footer="Menu"
		style="margin-bottom:20px">

		<h:form>
			<p:growl />
			<h:panelGrid id="panelButton" columns="2" border="0" cellpadding="2"
				cellspacing="2">
				<p:commandButton value="#{msgs.regActivityButton}" ajax="false"
					action="#{frontBean.registryActivity}"
					style="width:150px;height:80px"
					rendered="#{frontBean.bool_CW == true or frontBean.bool_ACC == true or frontBean.bool_MAN == true or frontBean.bool_EMP == true}" />
				<p:commandButton value="#{msgs.calculSalaryButton}" ajax="false"
					action="#{frontBean.calculation}" disabled="false"
					style="width:150px;height:80px"
					rendered="#{frontBean.bool_ACC == true}" />
				<p:commandButton value="#{msgs.analyseWorkerButton}" ajax="false"
					action="#{frontBean.analysePersons}"
					style="width:150px;height:80px"
					rendered="#{frontBean.bool_MAN == true}" />
				<p:commandButton value="#{msgs.analyseProjectButton}" ajax="false"
					action="#{frontBean.analyseProjects}"
					style="width:150px;height:80px"
					rendered="#{frontBean.bool_MAN == true}" />
				<p:commandButton value="#{msgs.checkin}" ajax="false"
					actionListener="#{workingDayController.checkIn}"
					style="width:150px;height:80px"
					rendered="#{frontBean.bool_CW == true}" />
				<p:commandButton value="#{msgs.checkout}" ajax="false"
					actionListener="#{workingDayController.checkOut}"
					style="width:150px;height:80px"
					rendered="#{frontBean.bool_CW == true}" />
			</h:panelGrid>

		</h:form>

	</p:panel>

	<p:commandButton value="#{msgs.logoutButton}" id="logout"
		action="#{frontBean.logout}" styleClass="ui-priority-primary"
		style="float: right;" />

</h:body>

</html>
