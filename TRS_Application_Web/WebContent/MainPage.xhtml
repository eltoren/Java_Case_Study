<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Menu main page</title>
</h:head>
<h:body style="background-color:#698dc6;">
<h1>Menu</h1>

<p:panel id="Menu" header="Menu" footer="Menu" style="margin-bottom:20px">

<h:form>

<h:panelGrid id = "panelButton" columns = "2" border = "0"   cellpadding = "2" cellspacing = "2">
    <p:commandButton value="Registration activities" id="registrationAButton" style="width:150px;height:80px" rendered="#{frontBean.bool_IW == true or frontBean.bool_ACC == true or FrontBean_MAN == true}" />
    <p:commandButton value="Working days" id="WorkingDayButton" disabled="true" style="width:150px;height:80px" rendered="#{frontBean.bool_IW == true}" />
  	<p:commandButton value="Calculation salaries" id="CalculationSButton" disabled="true" style="width:150px;height:80px" rendered="#{frontBean.bool_ACC == true}" />
    <p:commandButton value="Analyse" id="AnalyseButton" disabled="true" style="width:150px;height:80px" rendered="#{frontBean.bool_MAN == true}" />
</h:panelGrid>
</h:form>

</p:panel>




</h:body>
</html>
