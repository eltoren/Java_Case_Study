<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Calculation salary</title>
	<h:outputStylesheet name="css/mystyle.css" />
</h:head>

<h:body style="background-color:#698dc6;">

	<h1>#{msgs.panelCalculSalary}</h1>
	<f:view locale="#{languageController.language}">

		<p:growl showDetail="false" life="2000" />
		<p:panel id="CalculationSalary" header="#{msgs.panelCalculSalary}"
			footer="Calculation salary" style="margin-bottom:20px">
			<ui:include src="templates/language.xhtml" />


			<h:form>


				<h:panelGrid columns="2" cellpadding="10">

					<p:outputLabel value="#{msgs.indexUserId}" />

					<p:selectOneMenu value="#{loginController.name}" required="true">
						<f:selectItems value="#{dtSalaryView.coWorker}" />
					</p:selectOneMenu>


					<h:outputText value="#{msgs.priceHour}" />
					<p:inputNumber id="pricePerHour"
						value="#{calculationsalarycontroller.pricePerHour}" symbol="EUR"
						symbolPosition="s" decimalSeparator="," thousandSeparator=".">
					</p:inputNumber>

					<p:outputLabel for="restricted" value="#{msgs.month}" />

					<p:calendar id="restricted" value="#{calendarView.date}"
						mindate="1/09/18" maxdate="01/1/2100" required="true"
						requiredMessage="#{msgs.calendarRF}" />

					<p:dialog modal="true" resizable="false" header="Values"
						widgetVar="dlg" showEffect="fold">
						<p:outputLabel value="Restricted:" />
						<p:outputLabel value="#{calendarView.date}">
							<f:convertDateTime pattern="MM/dd/yyyy" />
						</p:outputLabel>
					</p:dialog>

					<p:commandButton value="#{msgs.calculSalaryPrice}" ajax="true"
						actionListener="#{calculationSalaryController.calculateSalarie}"
						style="width:120px;height:40px" />
				</h:panelGrid>

				<p:dataTable var="coWorker" value="#{dtSalaryView.coWorker}"
					rendered="#{calculationSalaryController.dataTableSalary}">
					<p:column headerText="#{msgs.dtSalaryPLName}">
						<h:outputText value="#{coWorker.plname}" />
					</p:column>

					<p:column headerText="#{msgs.dtSalaryPFName}">
						<h:outputText value="#{coWorker.pfname}" />
					</p:column>

					<p:column headerText="#{msgs.dtSalaryStatut}">
						<h:outputText value="#{coWorker.ptype}" />
					</p:column>

					<p:column headerText="#{msgs.dtSalaryTotal}">
						<h:outputText value="#{calculationSalaryController.salary}"/>
					</p:column>

				</p:dataTable>


				<br />

								
				<p:commandButton value="#{msgs.goBackButton}" id="BackButton"
					action="#{frontBean.goBack}" ajax="false" immediate="true" style="width:120px;height:40px"/>

				<p:commandButton value="#{msgs.logoutButton}" id="logout"
					action="#{frontBean.logout}" styleClass="ui-priority-primary"
					style="float: right;width:120px;height:40px" />

			</h:form>

			<br />



		</p:panel>





	</f:view>

</h:body>
</html>
