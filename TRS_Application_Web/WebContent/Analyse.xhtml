<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Analyse page for manager</title>
</h:head>

<h:body style="background-color:#698dc6;">
<h1>Analyse</h1>

 <p:panel id="basic" header="Analyse" footer="Analyse" style="margin-bottom:20px">
	<h:form>
<!--  HERE JUNIOR -->
		<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
        <p:outputLabel for="analyse" value="Choice:" />
        <p:selectOneMenu id="analyse" value="#{selectOneMenuView.analyse}" style="width:125px" onclick="submit();"  >
            <f:selectItem itemLabel="Activities list" itemValue="Activitylist"  />
            <f:selectItem itemLabel="Employee list" itemValue="Employeelist" />
            <f:selectItem itemLabel="Project list" itemValue="Projectlist" />
        </p:selectOneMenu>
        </h:panelGrid>
		
		
			<p:commandButton value="Go Back" id="BackButton" action="#{frontBean.goBack}" ajax="false"  styleClass="ui-priority-primary" style="float: right;" />



	</h:form>

</p:panel>

<p:commandButton value="Logout" id="logout"  action="#{frontBean.logout}" styleClass="ui-priority-primary" style="float: right;" />





</h:body>
</html>
