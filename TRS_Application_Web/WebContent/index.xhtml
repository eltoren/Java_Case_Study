<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
xmlns:p="http://primefaces.org/ui"
xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
 <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" /> 
<title>Login</title>
</h:head>
<h:body style="background-color:#698dc6;">

	<p:panelGrid columns="1">
  <h:form> 
     <p:outputLabel value="Login ID:" />

     <p:selectOneMenu value="#{loginController.password}" required="true">
    	<f:selectItems value="#{loginController.listOfFirstNames}" />
    </p:selectOneMenu> 
    <p:outputLabel value="password" />
    <p:password value="" required="true"/>
 
	<p:commandButton value="bonjour" ajax="false" actionListener="#{loginController.login}"/>
</h:form>
	</p:panelGrid>



</h:body>
</html>
