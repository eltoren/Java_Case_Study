<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
xmlns:p="http://primefaces.org/ui"
xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

 <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" /> 
<title>Login</title>
<h:outputStylesheet name="css/mystyle.css"/>
</h:head>
<h:body>

<p:growl />
	<p:panel id="login" header="login">
	       
  <h:form> 
   <h:panelGrid columns="2" cellpadding="10">
     <p:outputLabel value="Login ID:" />

     <p:selectOneMenu value="#{loginController.name}" required="true">
    	<f:selectItems value="#{loginController.listOfFirstNames}" />
    </p:selectOneMenu> 
    <p:outputLabel value="Password : " />
    <p:password value="#{loginController.password}" required="true"/>
 
	<p:commandButton value="LOGIN" ajax="false" action="#{loginController.login}"/>
	</h:panelGrid>
	</h:form>
	</p:panel>

</h:body>
</html>
